<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="128" height="128" rx="20" fill="#0e0e0e"/>

  <!-- Abstract code lines - representing minimal hierarchy -->
  <g transform="translate(28, 36)">
    <!-- Line 1 - keyword (dim) + definition (bright) -->
    <rect x="0" y="0" width="14" height="3" rx="1.5" fill="#585858"/>
    <rect x="18" y="0" width="28" height="3" rx="1.5" fill="#c0c0c0"/>

    <!-- Line 2 - indent + identifier -->
    <rect x="8" y="10" width="20" height="3" rx="1.5" fill="#909090"/>
    <rect x="32" y="10" width="12" height="3" rx="1.5" fill="#585858"/>
    <rect x="48" y="10" width="18" height="3" rx="1.5" fill="#e0e0e0"/>

    <!-- Line 3 - comment (the only color) -->
    <rect x="8" y="20" width="44" height="3" rx="1.5" fill="#d4a050"/>

    <!-- Line 4 - identifier + literal -->
    <rect x="8" y="30" width="16" height="3" rx="1.5" fill="#909090"/>
    <rect x="28" y="30" width="24" height="3" rx="1.5" fill="#e0e0e0"/>

    <!-- Line 5 - closing -->
    <rect x="0" y="40" width="8" height="3" rx="1.5" fill="#585858"/>
  </g>
</svg>
